<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
    <title>Özgür Kütüphane</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Kitap Düzenle</h2>
    <div>
        <form class="form-horizontal" method="get" action="/editBook">
            <div class="form-group">
                <label class="col-sm-2 control-label" >Kitap Adı</label>
                <div class="col-sm-10">
                    <input class="form-control" th:value="${bookDto.bookName}" name="booksName"/>
                    <input  class="form-control" th:value="${id}"  name="id" type="hidden" />
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label" >Alt Adı</label>
                <div class="col-sm-10">
                    <input class="form-control" th:value="${bookDto.subname}" name="subname"/>
                   
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >Seri No</label>
                <div class="col-sm-10">
                    <input class="form-control" th:value="${bookDto.seriname}"name="seriname" />
                   
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label" >ISBN No</label>
                <div class="col-sm-10">
                    <input class="form-control" th:value="${bookDto.isbn}" name="isbn"/>
                   
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label" >Açıklama</label>
                <div class="col-sm-10">
                    <input class="form-control" th:value="${bookDto.description}"name="description"/>
                   
                </div>
            </div>
            
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
