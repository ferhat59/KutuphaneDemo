<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
    <title>Özgür Kütüphane</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <form class="form-horizontal" method="get" action="/ara/yazarisim">
        <div class="form-group">
            <label class="col-sm-2 control-label">Yazar</label>
            <div class="col-sm-10">
                <select name="authorName" class="form-control">
                    
                    <option th:each = " author : ${aDtos}" th:value="${author.authorName}" th:text="${author.authorName}"/>
                </select>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
     <form class="form-horizontal" method="get" action="/ara/kitapisim">
        <div class="form-group">
            <label class="col-sm-2 control-label">Kitap Adına Göre</label>
            <div class="col-sm-10">
                  <input class="form-control" name="bookName" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
     <form class="form-horizontal" method="get" action="/ara/seri">
        <div class="form-group">
            <label class="col-sm-2 control-label">Seri Numarasına Göre</label>
            <div class="col-sm-10">
                  <input class="form-control" name="seri" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
    
     <form class="form-horizontal" method="get" action="/ara/isbn">
        <div class="form-group">
            <label class="col-sm-2 control-label">ISBN Göre</label>
            <div class="col-sm-10">
                  <input class="form-control" name="isbn" />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Ara</button>
        </div>
    </form>
</div>
